{% extends "base.html" %}

{% block title%}Login{% endblock %}

{% block content %}
<h1>Login</h1>
    <form action="{{url_for('login')}}" method="post">
        {{ form.csrf_token }}
        
        {{form.email.label}} {{ form.email }}
        {{form.password.label}} {{ form.password }}
        
        {{ form.submit(class="bg-primary") }}

    </form>
{% endblock %}
